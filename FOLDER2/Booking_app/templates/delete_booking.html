{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-3">Cancel Booking</h3>
    <p>Are you sure you want to cancel your booking at <strong>{{ booking.hotel.name }}</strong> (Room: {{ booking.room.name }})?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
      <a href="{% url 'my_bookings' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .container {
    flex: 1;
    padding: 40px;
    max-width: 600px;
    margin: 0 auto;
   
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    border-radius: 10px;
    margin-top: 60px;
    margin-bottom: 40px;
  }

  h2 {
    font-size: 28px;
    color: #1e3a8a;
    margin-bottom: 20px;
    text-align: center;
  }

  form label {
    display: block;
    margin-bottom: 6px;
    color: #374151;
    font-weight: 500;
  }

  form input[type="date"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    background-color: #f9fafb;
    font-size: 14px;
  }

  form button {
    width: 100%;
    padding: 12px;
    background-color: #1e3a8a;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  form button:hover {
    background-color: #2563eb;
  }

  /* Footer */
  footer {
    background-color: #1e3a8a;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: auto;
  }
</style>

<div class="container">
  <h2>Update Booking</h2>
  <form method="post">
    {% csrf_token %}
    <label for="check_in">Check-in Date:</label>
    <input type="date" name="check_in" id="check_in" value="{{ booking.check_in }}">

    <label for="check_out">Check-out Date:</label>
    <input type="date" name="check_out" id="check_out" value="{{ booking.check_out }}">

    <button type="submit">Update</button>
  </form>
</div>


{% endblock %}

{% extends 'base.html' %}

{% block content %}


<style>
    body {
        background: linear-gradient(to bottom right, #d9eef3, #2ab3cb);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-container {
        max-width: 900px;
        margin: 50px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .welcome-box {
        background-color: #d1f7dc;
        color: #155724;
        padding: 15px 20px;
        border-radius: 8px;
        border-left: 6px solid #38b000;
        font-weight: 500;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .welcome-box i {
        font-size: 1.4rem;
    }

    h1 {
        font-size: 2.5rem;
        color: #03045e;
        margin-bottom: 10px;
    }

    p.dashboard-info {
        font-size: 1.1rem;
        color: #495057;
        margin-bottom: 40px;
    }

    .stats-section {
        display: flex;
        gap: 20px;
        margin-bottom: 40px;
    }

    .stat-card {
        flex: 1;
        background-color: #ade8f4;
        color: #03045e;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s;
    }

    .stat-card:hover {
        transform: translateY(-5px);
    }

    .stat-card h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .stat-card i {
        font-size: 2rem;
        margin-bottom: 10px;
        display: block;
        color: #0077b6;
    }

    .footer-dark {
        background-color: #03045e;
        color: #fff;
        padding: 40px 0;
        margin-top: 60px;
    }

    .footer-dark .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .footer-section {
        flex: 1 1 200px;
        margin: 15px;
    }

    .footer-dark h3 {
        font-weight: bold;
        margin-bottom: 15px;
    }

    .footer-dark ul {
        list-style: none;
        padding: 0;
    }

    .footer-dark ul li {
        margin-bottom: 10px;
    }

    .footer-dark ul li a {
        color: #dee2e6;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
    }

    .footer-dark ul li a:hover {
        color: #00b4d8;
    }
</style>





<div class="dashboard-container">
    <div class="welcome-box">
        <i class="fas fa-user-circle"></i> 
        Welcome back, {{ user.first_name }}!
    </div>

    <h1>Welcome, {{ user.first_name }}</h1>
    <p class="dashboard-info">This is your dashboard where you can see your bookings and profile info.</p>

    <div class="stats-section">
        <div class="stat-card">
            <i class="fas fa-bed"></i>
            <h3>3 Bookings</h3>
            <p>Upcoming stays</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-heart"></i>
            <h3>5 Favorites</h3>
            <p>Hotels you liked</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-star"></i>
            <h3>150 Points</h3>
            <p>Loyalty program</p>
        </div>
    </div>
</div>



{% endblock %}

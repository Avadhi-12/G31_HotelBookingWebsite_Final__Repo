{% extends "base.html" %}

{% block title_block %}Payment{% endblock %}

{% block main_block %}
<div class="container mt-5">
    <h2 class="text-center">Complete Your Payment</h2>
    
    <div class="card p-4 shadow-lg">
        <p><strong>Hotel Name:</strong> {{ request.args.get('hotel_name') }}</p>
        <p><strong>Price:</strong> â‚¹{{ request.args.get('price') }}</p>
        
        <form action="{{ url_for('process_payment') }}" method="POST">
            <input type="hidden" name="hotel_id" value="{{ request.args.get('hotel_id') }}">
            <input type="hidden" name="hotel_name" value="{{ request.args.get('hotel_name') }}">
            <input type="hidden" name="price" value="{{ request.args.get('price') }}">

            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="card_number" required>
            </div>

            <div class="mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="month" class="form-control" id="expiry" name="expiry_date" required>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="password" class="form-control" id="cvv" name="cvv" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Pay Now</button>
        </form>
    </div>
</div>
{% endblock %}

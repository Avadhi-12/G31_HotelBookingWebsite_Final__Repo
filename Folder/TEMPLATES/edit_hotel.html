<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h2>Edit Hotel Details</h2>

    <form method="POST">
        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" value="{{ hotel.name }}" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ hotel.location }}" required>

        <label for="price">Price per Night ($):</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ hotel.price }}" required>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" step="0.1" min="1" max="5" value="{{ hotel.rating }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ hotel.description }}</textarea>

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" value="{{ hotel.image }}">

        <button type="submit">Update Hotel</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>

</body>
</html>
